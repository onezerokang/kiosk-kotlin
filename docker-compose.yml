version: '3.8'
services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    restart: on-failure
    container_name: cafe-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'cafe'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: '1234'
      MYSQL_ROOT_PASSWORD: '1234'
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
  redis:
    image: redis
    restart: on-failure
    container_name: cafe-redis
    ports:
      - "6379:6379"
